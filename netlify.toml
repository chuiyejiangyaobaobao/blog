[build]
  publish = "dist"  # Astro 默认输出目录
  command = "npm run build"
  
# 根目录
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

# 文章和页面
[[headers]]
  for = "/*/"
  [headers.values]
    Cache-Control = "public, max-age=86400, s-maxage=86400"

# 构建产物
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 字体文件
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"