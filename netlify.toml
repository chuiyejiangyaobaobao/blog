[build]
  publish = "dist"  # Astro 默认输出目录
  command = "npm run build"
  
# 增强HSTS
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Astro 生成的 HTML 页面 - 24小时缓存
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"
    Timing-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Astro 生成的 CSS (通常内联或放在 _astro 目录)
[[headers]]
  for = "/_astro/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Timing-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"

# Astro 生成的 JS 文件
[[headers]]
  for = "/_astro/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Timing-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Timing-Allow-Origin = "*"

# 字体文件
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Timing-Allow-Origin = "*"

[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Timing-Allow-Origin = "*"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Timing-Allow-Origin = "*"

# 默认配置 - 为其他所有路由设置
[[headers]]
  for = "/*"
  [headers.values]
    Timing-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"